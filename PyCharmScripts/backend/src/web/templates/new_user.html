            <h3 class="text-primary">
				Faça parte do mundo <strong>GolStore</strong>

			<form role="form" action="salvar_usuario" method="post">
                {% if login_error %}
                <div class="view">
                    <div class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        {{ msg_error }}
                    </div>
                </div>
                {% endif %}

					 <label for="nome">Nome completo:</label><input type="text" class="form-control" id="nome" name="nome" />
				</div>
				<div class="form-group">
					 <label for="data_nascimento">Data de nascimento:</label><input type="date" class="form-control" id="data_nascimento" name="dataNascimento" />
				</div>
                <div class="form-group">
					 <label for="cpf">CPF:</label><input type="text" class="form-control" id="cpf" name="cpf" />
				</div>
                <div class="form-group">
					 <label for="cep">CEP:</label><input type="text" class="form-control" id="cep" name="cep" />
				</div>
                <div class="form-group">
					 <label for="endereco">Endereço:</label><input type="text" class="form-control" id="endereco" name="endereco" />
				</div>
                <div class="form-group">
					 <label for="bairro">Bairro:</label><input type="text" class="form-control" id="bairro" name="bairro" />
				</div>
                <div class="form-group">
					 <label for="cidade_estado">Cidade/Estado:</label><input type="text" class="form-control" id="cidade_estado" name="cidadeEstado" />
				</div>
                <div class="form-group">
					 <label for="numero">Número:</label><input type="text" class="form-control" id="numero" name="numero" />
				</div>
                <div class="form-group">
					 <label for="complemento">Complemento:</label><input type="text" class="form-control" id="complemento" name="complemento" />
				</div>
                <div class="form-group">
					 <label for="email">Email:</label><input type="email" class="form-control" id="email" name="email" />
				</div>
                <div class="form-group">
					 <label for="login">Login:</label><input type="text" class="form-control" id="login" name="login" />
				</div>
                <div class="form-group">
					 <label for="pwd">Senha:</label><input type="password" class="form-control" id="pwd" name="pwd" />
				</div>
