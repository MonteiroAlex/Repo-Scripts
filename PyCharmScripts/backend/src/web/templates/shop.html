{% extends 'templates/header.html' %}

{% block main %}

<div class="panel panel-default">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="th-product">Imagem</th>
            <th class="th-product">Nome</th>
            <th class="th-product">Preço</th>
        </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
        <div class="modal fade" id="modal-container-{{ loop.index }}" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">
                            {{ produto.nome }}
                        </h4>
                    </div>
                    <div class="modal-body">
                        <img src="/static/img/{{ produto.imagem }}.png" width="512" height="512" />
                    </div>
                </div>
            </div>
        </div>
        <tr>
            <td class="td-product"><img src="/static/img/{{ produto.imagem }}.png" width="64" height="64" onclick="$('#modal-container-{{ loop.index }}').modal()" class="hand-cursor" /></td>
            <td class="td-product"><label>{{ produto.nome }}</label></td>
            <td class="td-product"><label>R$ {{ produto.preco }}</label></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
